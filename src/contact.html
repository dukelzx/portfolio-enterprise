<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <!-- ========== META 基础信息 ========== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact Zhenxing Luo for collaboration, freelance work, or inquiries." />
    <meta name="author" content="Zhenxing Luo" />
    <title>Contact | Zhenxing Luo Portfolio</title>

    <!-- Favicon (使用 SVG 占位符) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>Z</text></svg>">
    
    <!-- 字体和图标 CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      xintegrity="sha512-SnH5qGf1A9B93F7/0+W1QdJ6X3eF6E1B/1E6H6H6X6H3I6H6E1Q6Q1A6D6E1A6E1E1F1A="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS 模块化导入 -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/component.css" />

  </head>
  <body>
    <!-- ========== HEADER 区 ========== -->
    <header>
      <div class="container flex">
        <div class="logo">
          Zhenxing Luo<span class="logo-dot">.</span>
        </div>
        <div class="flex">
          <nav aria-label="Main navigation">
            <ul>
              <!-- 更新：链接回 index.html -->
              <li><a href="index.html">Home</a></li>
              <li><a href="index.html#projects">Projects</a></li>
              <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
          </nav>
          <!-- 主题切换按钮 -->
          <button class="theme-toggle" aria-label="Toggle Dark/Light Mode">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-sun"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- ========== CONTACT 区 ========== -->
    <main id="contact-page">
      <div class="container center">
        <h2 class="animate-on-scroll">Let's Connect</h2>
        <p class="animate-on-scroll">
          I'm always open to collaboration, freelance work, or just a friendly
          tech chat.
        </p>

        <!-- 联系表单 -->
        <form id="contact-form" class="contact-form animate-on-scroll">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>

        <!-- 社交链接 -->
        <div class="social-links-container animate-on-scroll">
          <h3>Find me on</h3>
          <div class="social-links">
            <a href="mailto:dukeluozhx@gmail.com" aria-label="Email">
              <i class="fa-solid fa-envelope"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/zhenxing-luo-980091185/"
              target="_blank"
              aria-label="LinkedIn"
            >
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <a
              href="https://github.com/dukelzx"
              target="_blank"
              aria-label="GitHub"
            >
              <i class="fa-brands fa-github"></i>
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- ========== FOOTER ========== -->
    <footer>
      <p>© <span id="year"></span> Zhenxing Luo. All rights reserved.</p>
      <p>Built with ❤️ using HTML5, CSS3, and JavaScript.</p>
    </footer>

    <!-- JS 模块化导入 -->
    <!-- contact.html 只需要 main.js (用于主题切换和页脚年份) 和 animation.js -->
    <script src="js/animation.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
